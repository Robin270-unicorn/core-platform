name: CI - Build NX Apps

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        timeout-minutes: 30
        env:
          NX_DAEMON: 'false'
          NX_NATIVE_LOGGING: 'false'
          NX_SKIP_NATIVE_BINDINGS: 'true'
        run: |
          npx npm@10 ci \
            --prefer-offline \
            --no-audit \
            --no-fund \
            --legacy-peer-deps \
            --verbose

      - name: Setup NX early
        run: npx nx reset

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3 --configuration=ci

      - name: Build affected projects
        run: npx nx affected -t build --parallel=2 --configuration=ci

      - name: Build backend explicitly
        run: npx nx build backend --configuration=ci

      - name: Build frontend explicitly
        run: npx nx build frontend --configuration=ci

      - name: "Diagnostic: show frontend .next after nx build"
        run: "echo 'Listing apps/frontend/.next (if present)'; if [ -d apps/frontend/.next ]; then ls -la apps/frontend/.next || true; if [ -f apps/frontend/.next/BUILD_ID ]; then echo 'BUILD_ID file contents:'; cat apps/frontend/.next/BUILD_ID || true; else echo 'No BUILD_ID in apps/frontend/.next'; fi; else echo 'No apps/frontend/.next directory found'; fi"

      - name: Prepare backend image context (local)
        run: |
          set -e
          rm -rf backend-image-context
          mkdir -p backend-image-context
          # copy built output
          if [ -d apps/backend/dist ]; then
            cp -r apps/backend/dist backend-image-context/dist
          else
            echo "Error: apps/backend/dist not found; backend build must produce dist"
            ls -la apps/backend || true
            exit 1
          fi

          # Prefer using root package.json + package-lock.json to reliably install workspace deps (includes @nestjs/jwt)
          # create merged package.json in image context (backend deps take precedence) using a single node -e script
          node -e "const fs=require('fs');const rootPath='package.json';const backendPath='apps/backend/package.json';const root=fs.existsSync(rootPath)?JSON.parse(fs.readFileSync(rootPath,'utf8')):null;const backend=fs.existsSync(backendPath)?JSON.parse(fs.readFileSync(backendPath,'utf8')):null;if(!root && !backend){console.error('No package.json found in root or apps/backend');process.exit(1);}const out=backend?JSON.parse(JSON.stringify(backend)):{name:'backend',version:'0.0.0',private:true,dependencies:{}};out.dependencies=out.dependencies||{};if(root&&root.dependencies){for(const k of Object.keys(root.dependencies)){if(!(k in out.dependencies))out.dependencies[k]=root.dependencies[k];}}if(root&&root.peerDependencies){out.peerDependencies=out.peerDependencies||{};for(const k of Object.keys(root.peerDependencies)){if(!(k in out.peerDependencies))out.peerDependencies[k]=root.peerDependencies[k];}}fs.writeFileSync('backend-image-context/package.json',JSON.stringify(out,null,2));console.log('Wrote backend-image-context/package.json');"

          # generate a package-lock.json matching the merged package.json so Docker installs exact prod deps
          # use --package-lock-only to avoid installing node_modules on the runner
          (cd backend-image-context && npm install --package-lock-only --legacy-peer-deps --no-audit --no-fund) || echo 'npm install --package-lock-only failed (non-fatal)'
          echo "Generated backend-image-context/package-lock.json (if npm install succeeded)"

          # do NOT copy package-lock.json into the image context (we'll install from merged package.json inside the image)
          echo "Not copying package-lock.json into backend-image-context to avoid mismatch with merged package.json"

          # package-lock.json is already handled above; if none present, docker will run npm install
          
          # do NOT copy node_modules from the runner (can be large and may miss hoisted deps).
          echo "Skipping copy of node_modules; docker build will run npm install in the image"

          echo "backend-image-context contents:"
          ls -la backend-image-context

      - name: Diagnostic verify merged package and try install on runner
        run: |
          echo 'Merged package.json:'
          node -e "const p=require('./backend-image-context/package.json'); console.log(JSON.stringify({name:p.name, deps: p.dependencies?Object.keys(p.dependencies):[]}, null, 2));"
          if [ -f backend-image-context/package-lock.json ]; then
            echo 'package-lock.json present in context; attempting npm ci in backend-image-context (runner)'
            (cd backend-image-context && npm ci --prefer-offline --no-audit --no-fund --legacy-peer-deps --production) || echo 'npm ci in context failed (non-fatal)'
          else
            echo 'No package-lock.json in context; will not run npm ci here'
          fi

          if [ -d backend-image-context/node_modules ]; then
            echo 'Checking for @nestjs/jwt in node_modules:'
            if [ -d backend-image-context/node_modules/@nestjs/jwt ]; then
              echo '@nestjs/jwt is present in node_modules'
            else
              echo '@nestjs/jwt NOT found in node_modules'
            fi
            echo 'node_modules top-level packages:'
            ls -1 backend-image-context/node_modules | head -n 50 || true
          else
            echo 'No node_modules in context'
          fi

      - name: Create Dockerfile for backend image (local)
        run: |
          cat > backend-image-context/Dockerfile <<'EOF'
          #################################################################
          # Multi-stage Dockerfile
          # Stage 1: deps - install production dependencies
          #################################################################
          FROM node:20-alpine AS deps
          WORKDIR /app
          COPY package.json package-lock.json* ./
          # install production dependencies based on merged package.json and lockfile
          RUN if [ -f package-lock.json ]; then \
            npm ci --omit=dev --legacy-peer-deps --no-audit --no-fund --production; \
          else \
            npm install --omit=dev --legacy-peer-deps --no-audit --no-fund --production; \
          fi

          #################################################################
          # Stage final: runtime image with only production deps + built dist
          #################################################################
          FROM node:20-alpine AS runtime
          WORKDIR /app
          # copy production node_modules from deps stage
          COPY --from=deps /app/node_modules ./node_modules
          # copy dist built on the runner into image
          COPY dist ./dist
          EXPOSE 3000
          CMD ["node", "dist/main.js"]
          EOF

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image (local)
        run: |
          set -e
          docker buildx create --use --name mybuilder --driver docker-container --bootstrap || true
          docker buildx inspect --bootstrap
          # build & push the backend image directly to GHCR (avoids a separate push step)
          docker buildx build \
            --platform linux/amd64 \
            --tag ghcr.io/${{ github.repository_owner }}/backend:latest \
            --tag ghcr.io/${{ github.repository_owner }}/backend:dev \
            --push \
            backend-image-context || true
          # show images (local builder cache)
          docker images --digests || true
          # cleanup unused builder data
          docker buildx prune --all --force || true

      - name: Smoke-test pushed image (requires successful push)
        run: |
          set -e
          IMAGE=ghcr.io/${{ github.repository_owner }}/backend:latest
          echo "Pulling $IMAGE"
          docker pull "$IMAGE"
          echo "Running runtime require test for @nestjs/jwt"
          # show node_modules and top-level prod deps
          docker run --rm "$IMAGE" sh -lc "echo '--- ls /app/node_modules (top entries)'; ls -la /app/node_modules | head -n 200 || true; echo '--- npm ls --prod --depth=0'; npm ls --prod --depth=0 || true; echo '--- require.resolve @nestjs/jwt'; node -e \"try{console.log(require.resolve('\\\@nestjs/jwt'))}catch(e){console.error(e.message); process.exit(2)}\""
        env:
          DOCKER_BUILDKIT: 1

      # ------------------ Frontend image build & push ------------------
      - name: Prepare frontend image context (local)
        run: |
          set -e
          rm -rf frontend-image-context
          mkdir -p frontend-image-context

          # copy built output - adjust path depending on Next.js build output used by your NX config
          if [ -d apps/frontend/.next ]; then
            cp -r apps/frontend/.next frontend-image-context/.next
          elif [ -d apps/frontend/dist ]; then
            cp -r apps/frontend/dist frontend-image-context/dist
          else
            echo "Warning: frontend build output not found (apps/frontend/.next or apps/frontend/dist). We'll include source and build inside the image."
          fi

          # copy package.json (prefer app package.json, fall back to root)
          if [ -f apps/frontend/package.json ]; then
            cp apps/frontend/package.json frontend-image-context/app.package.json
          elif [ -f package.json ]; then
            cp package.json frontend-image-context/app.package.json
          else
            echo "No package.json found for frontend image context"
            exit 1
          fi

          # copy root tsconfig.base.json so Next/TypeScript inside the builder can resolve extends
          if [ -f tsconfig.base.json ]; then
            cp tsconfig.base.json frontend-image-context/tsconfig.base.json
            echo "Copied tsconfig.base.json into frontend-image-context"
          else
            echo "No root tsconfig.base.json found; TypeScript build inside Docker may fail if project expects it"
          fi

          # create a merged package.json that includes dependencies and devDependencies from root and app
          node -e "const fs=require('fs');const rootPath='package.json';const appPath='apps/frontend/package.json';const root=fs.existsSync(rootPath)?JSON.parse(fs.readFileSync(rootPath,'utf8')):null;const app=fs.existsSync(appPath)?JSON.parse(fs.readFileSync(appPath,'utf8')):null;if(!root && !app){console.error('No package.json found in root or apps/frontend');process.exit(1);}const out=app?JSON.parse(JSON.stringify(app)):{name:'frontend',version:'0.0.0',private:true,dependencies:{}};out.dependencies=out.dependencies||{};out.devDependencies=out.devDependencies||{};if(root){['dependencies','devDependencies','peerDependencies'].forEach(k=>{if(root[k]){out[k]=out[k]||{};Object.keys(root[k]).forEach(p=>{if(!(p in out[k])){out[k][p]=root[k][p]}})}});}if(root && root.devDependencies && root.devDependencies['@nx/next']){out.devDependencies['@nx/next']=root.devDependencies['@nx/next'];}fs.writeFileSync('frontend-image-context/package.json',JSON.stringify(out,null,2));console.log('Wrote frontend-image-context/package.json');"

          # generate a package-lock.json matching the merged package.json so Docker can install exact deps
          (cd frontend-image-context && npm install --package-lock-only --legacy-peer-deps --no-audit --no-fund) || echo 'npm install --package-lock-only failed (non-fatal)'

          # copy public static assets if present, otherwise create an empty public directory
          if [ -d apps/frontend/public ]; then
            cp -r apps/frontend/public frontend-image-context/public
          else
            mkdir -p frontend-image-context/public
          fi

          # copy source (apps/frontend) into the context so Dockerfile can run `npm run build` if needed
          echo "Copying app source into image context (excluding node_modules)"
          rsync -a --exclude 'node_modules' apps/frontend/ frontend-image-context/app/ || cp -r apps/frontend frontend-image-context/app || true

          # Create .env with required public variable
          cat > frontend-image-context/.env <<'EOF'
          NEXT_PUBLIC_GRAPHQL_URL=http://cwws0g0c4sckc8w0ckowkgc0.116.203.84.69.sslip.io/graphql
          EOF

          echo "frontend-image-context contents:"
          ls -la frontend-image-context

      - name: Create Dockerfile for frontend image (local)
        run: |
          cat > frontend-image-context/Dockerfile <<'EOF'
          #################################################################
          # Multi-stage Dockerfile for Next.js frontend
          # 1) builder: install dev deps and build
          # 2) deps: install production deps
          # 3) runtime: copy production node_modules and .next
          #################################################################

          # Builder stage: install dev deps and build
          FROM node:20-alpine AS builder
          WORKDIR /app
          # copy package.json and lockfile for the app
          COPY package.json package-lock.json* ./
          # ensure tsconfig.base.json from repo is available to TypeScript during build
          COPY tsconfig.base.json /tsconfig.base.json
          # also copy tsconfig.base.json into app dir so tsconfig.json can extend it relatively
          COPY tsconfig.base.json ./tsconfig.base.json
          # copy app source into builder
          COPY app/ ./
          # copy prebuilt .next from context if present (allows using runner build output)
          COPY .next .next
          # install full deps (including dev) to build
          RUN if [ -f .next/BUILD_ID ]; then \
            echo "Using prebuilt .next from context (production build), skipping npm run build"; \
          else \
            if [ -f package-lock.json ]; then \
              npm ci --legacy-peer-deps --no-audit --no-fund; \
            else \
              npm install --legacy-peer_deps --no-audit --no-fund; \
            fi; \
            # Ensure @nx/next is installed so next.config.js can require it during build (install unconditionally to avoid edge cases)
            echo "Installing @nx/next to ensure next.config.js can resolve it"; \
            npm install --legacy-peer_deps --no-audit --no-fund @nx/next@^22.1.3 || true; \
            # make tsconfig.json extend the local tsconfig.base.json so TypeScript can find it inside the container
            if [ -f tsconfig.json ]; then sed -i 's#\.\./\.\./tsconfig.base.json#./tsconfig.base.json#g' tsconfig.json || true; fi; \
            npm run build; \
          fi

          #################################################################
          # Stage deps: install production dependencies
          #################################################################
          FROM node:20-alpine AS deps
          WORKDIR /app
          # copy package.json and lockfile from builder
          COPY package.json package-lock.json* ./
          # install production dependencies based on merged package.json and lockfile
          RUN if [ -f package-lock.json ]; then \
            npm ci --omit=dev --legacy-peer-deps --no-audit --no-fund --production; \
          else \
            npm install --omit=dev --legacy-peer-deps --no-audit --no-fund --production; \
          fi

          #################################################################
          # Stage final: runtime image with only production deps + built .next
          #################################################################
          FROM node:20-alpine AS runtime
          WORKDIR /app
          # copy production node_modules from deps stage
          COPY --from=deps /app/node_modules ./node_modules
          # copy package.json from builder to ensure scripts are available at runtime
          COPY --from=builder /app/package.json ./ || true
          # also copy package-lock if present in builder (optional)
          COPY --from=builder /app/package-lock.json ./ || true
          # copy .next built on the runner into image
          COPY .next .next
          # copy public static assets (if any)
          COPY public ./public
          EXPOSE 3000
          # Use the app's start script which runs `next start` (apps/frontend/package.json)
          CMD ["npm", "run", "start"]
          EOF

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build frontend image (local)
        run: |
          set -e
          docker buildx create --use --name mybuilder --driver docker-container --bootstrap || true
          docker buildx inspect --bootstrap
          # build & push the frontend image directly to GHCR (avoids a separate push step)
          docker buildx build \
            --platform linux/amd64 \
            --tag ghcr.io/${{ github.repository_owner }}/frontend:latest \
            --tag ghcr.io/${{ github.repository_owner }}/frontend:dev \
            --push \
            frontend-image-context || true
          # show images (local builder cache)
          docker images --digests || true
          # cleanup unused builder data
          docker buildx prune --all --force || true

      - name: Smoke-test pushed frontend image (requires successful push)
        run: |
          set -e
          IMAGE=ghcr.io/${{ github.repository_owner }}/frontend:latest
          echo "Pulling $IMAGE"
          docker pull "$IMAGE"
          echo "Running runtime checks for frontend image"
          # show package.json presence and node_modules
          docker run --rm "$IMAGE" sh -lc "echo '--- ls /app (top entries)'; ls -la /app || true; echo '--- cat /app/package.json (if present)'; cat /app/package.json || echo '/app/package.json not present'; echo '--- ls /app/node_modules (top entries)'; ls -la /app/node_modules | head -n 200 || true; echo '--- npm ls --prod --depth=0'; npm ls --prod --depth=0 || true"
         env:
           DOCKER_BUILDKIT: 1
